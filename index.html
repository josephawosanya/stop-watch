<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="MyH1">Stopwatch</h1>
<p id="MyH2">
<h2>White Code</h2>
</p>

<div id="container">
    <div id="display">
        00:00:00:00
    </div>
    <div id="controls">
        <button id="startBtn" onclick="start()">Start/Resume</button>
        <button id="stopBtn" onclick="stop()">Stop/Pause</button>
        <button id="resetBtn" onclick="reset()">Reset</button>

    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
